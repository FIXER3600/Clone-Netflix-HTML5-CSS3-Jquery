<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css".css">
    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="anime-principal">
            <div class="container">
                <h3 class="titulo">NARUTO SHIPPUDEN</h3>
                <p class="descricao">Após viajar e treinar fora por mais de dois anos, Naruto volta para enfrentar uma
                    organização maligna.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
    <div class="carrosel-animes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-anime" src="img/Naruto-shippuden.jpg" alt="Naruto Shippuden" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/Naruto.jpg" alt="Naruto" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/DBZ.jpg" alt="Dragon Ball Z" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/DBS.jpg" alt="Dragon Ball Super" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/my-hero.jpg" alt="My Hero Academia" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/jujutsu-kaisen.jpg" alt="Jujutsu Kaisen" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/parasite.jpg" alt="Parasite" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/rezero.jpg" alt="Re:Zero" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/erased.jpg" alt="Erased" srcset="">
            </div>
        </div> 
    </div>
    <script src="https://kit.fontawesome.com/47d4af5180.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>

</html>
